<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d3386815ef.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="img/list..png"></h2>

                <div class="row">
                    <i class="fa-solid fa-tag"></i>
                    <input type="text" id="input-box" placeholder="Enter Your Task">
                    <button onclick="addTask()">Add</button>
                </div>

                <ul id="pendinglist">
                    <h1 id="pendingtxt">Pending Task</h1>
                </ul>
                
                <ul id="completelist">
                    <h1 id="completetxt">Complete Task</h1>
                </ul>

                <ul id="list-container">
                    <!--<li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>-->
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
